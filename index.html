<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Aparecida Nutrição</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Modelos de Score</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Modelo</th>
							<th>Tipo</th>
							<th>Propriedade</th>
							<th>Coluna</th>
							<th>Descrição</th>
							<th>Outros</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-modelo">9A</td>
							<td class="info-tipo">FRAUDE</td>
							<td class="info-propriedade">P</td>
							<td class="info-coluna">10</td>
							<td class="info-descricao">Score credito 12 meses</td>
							<td class="info-outros">SX6</td>
							<td class="info-valor">0734</td>
						</tr>

						
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>

				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>

			</section>
		</main>

		

		<section class="container">
		    <h2 id="titulo-form">Consultar novo modelo</h2>
			<ul id="mensagens-erro"></ul>

			<br>
			<select name="pessoa">
			<option value="F">Pessoa Fisica
			<option value="J">Pessoa Juridica
			</select>
			<br>	
		    
			<form id="form-adiciona">
		        <div class="grupo">
		            <label for="documento">Documento:</label>
		            <input id="documento" name="documento" type="text" placeholder="digite o numero do documento" class="campo campo-medio">
		        </div>
		        <div class="grupo">
		            <label for="modelo">Modelo:</label>
		            <input id="modelo" name="modelo" type="text" placeholder="digite o numero do modelo" class="campo campo-medio">
		        </div>
		        

		        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/calcula-imc.js" ></script>
		<script src="js/form.js" ></script>
		<script src="js/remover-paciente.js" ></script>
		<script src="js/filtra.js" ></script>
		<script src="js/buscar-pacientes.js" ></script>

	</body>
</html>
